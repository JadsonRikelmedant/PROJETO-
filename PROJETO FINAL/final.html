<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalização de Compra</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Finalização de Compra</h2>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <h3>Dados Pessoais</h3>
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="email" required>
          </div>

          <h3>Produtos Escolhidos</h3>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Produto 1
              <span class="badge badge-primary badge-pill">R$ 100,00</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Produto 2
              <span class="badge badge-primary badge-pill">R$ 50,00</span>
            </li>
          </ul>

          <div class="mt-3 font-weight-bold">Total: R$ 150,00</div>

          <h3 class="mt-4">Opções de Pagamento</h3>
          <div class="form-group">
            <label for="cartao">Cartão de Crédito:</label>
            <input type="text" class="form-control" id="cartao" name="cartao" placeholder="Número do Cartão" required>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="validade">Validade:</label>
              <input type="text" class="form-control" id="validade" name="validade" placeholder="MM/AA" required>
            </div>
            <div class="form-group col-md-6">
              <label for="cvv">CVV:</label>
              <input type="text" class="form-control" id="cvv" name="cvv" placeholder="CVV" required>
            </div>
          </div>

          <button type="submit" class="btn btn-success">Finalizar Compra</button>
        </form>
      </div>
    </div>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
